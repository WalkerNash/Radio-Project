<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>V a p e p l a y e r 第五計画</title>
  <link rel="stylesheet" href="index.css">
</head>

<body style="background-image: url('bgs/11.gif');">
  <div class="container">
    <div class="grid">1</div>
    <div class="grid">2</div>
    <div class="grid">3</div>
    <div class="grid">4</div>
    <div class="window description">
    <div class="inner">
      <div class="header">
        <div class="sprite windows-application-icon"></div>
        V a p e p l a y e r 第五計画
        <div class="sprite windows-application-controls"></div>
      </div>
      <div class="content">
        <div class="inner">
          <button type="button" name="Play"><p>Play/Pause</p></button>
          <button type="button" name="Stop"><h2>Stop</h2></button>
          <button type="button" name="Next"><h1>Next</h1></button>
        </div>
      </div>
    </div>
  </div>
  <div class="grid">6</div>
  <div class="grid">7</div>
  <div class="grid">8</div>
  <div class="grid">9</div>
</div>

  <div class="start-bar-outer">
    <div class="start-bar">
      <div class="start-bar-start-button-outer">
        <div class="start-bar-start-button">
          <div class="sprite windows-start-icon"></div> Start
        </div>
      </div>
      <div class="start-left-separator"></div>
      <div class="start-left-smaller-separator"></div>
    </div>
  </div>
  <audio autoplay volume="0.85">
      <source src="audio/win95.mp3" type="audio/mp3"></audio>

  <script src='index.js'></script>
</body>

</html>
